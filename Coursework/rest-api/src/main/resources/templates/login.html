<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script defer="defer" src="js/script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Login Form</title>
</head>
<body>
<header class="logo"><a href="/main"><img src="img/logo.png" class="image-logo" alt="logo"></a></header>
<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Log in</header>
            <div th:if="${param.error}" class="error-login">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="error-login">
                You have been logged out.
            </div>
            <form th:action="@{/login}" action="/login" method="post">
                <div class="field input-field">
                    <input type="email" id="username" name="username" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" id="password" name="password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="option_div">
                    <div class="check_box">
                        <input type="checkbox" id="remember" name="remember-me" value="true">
                        <span>Remember me</span>
                    </div>
                    <div class="form-link">
                        <a href="/password-request" class="forgot-pass">Forgot password?</a>
                    </div>
                </div>
                <div class="field button-field">
                    <button type="submit">Log in</button>
                </div>
            </form>
            <div class="form-link">
                <span>Don't have an account? <a href="/register" class="link signup-link">Sign up</a></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
