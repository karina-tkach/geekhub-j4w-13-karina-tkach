<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Cinemas Management</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .error-message {
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            margin-bottom: 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<header class="logoClass">
    <a href="/main" class="img"><img th:src="@{/img/logo.png}" class="image-logo" alt="logo"></a>
    <div class="links">
        <a href="/admin/bookings">Manage Bookings</a>
        <a href="/admin/cities">Manage Cities</a>
        <a href="/admin/cinemas">Manage Cinemas</a>
        <a href="/admin/shows">Manage Shows</a>
        <a href="/admin/movies">Manage Movies</a>
        <a href="/admin/users">Manage Users</a>
        <a class="active" href="/logout">Logout</a>
    </div>
</header>

<section class="container forms">
    <div class="form signup">
        <div class="form-content">
            <div th:if="${message != null}">
                <div class="error-message"
                     th:style="${message == 'You have successfully updated cinema'} ?
                  'background-color: green;' :'background-color: #d93025;'">
                    <p>[[${message}]]</p>
                </div>
            </div>
            <div th:if="${error != null}">
                <div class="error-message"
                     th:style="'background-color: #d93025;'">
                    <p>[[${error}]]</p>
                </div>
            </div>
            <div th:if="${error == null}">
                <header class="header">Update Cinema</header>
                <form action="#" th:action="@{/admin/cinemas/updateCinema}" th:object="${cinema}" method="POST">
                    <div class="full-field id-field">
                        <div class="field input-field" style="height: 0;">
                            <input type="hidden" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="full-field name-field">
                        <div class="field input-field">
                            <label class="characteristics">Name</label>
                            <input th:field="*{name}" type="text" name="name" placeholder="Name" class="input name"
                                   id="name" required>
                        </div>
                    </div>
                    <div class="full-field city">
                        <div class="field input-field">
                            <label class="characteristics">City</label>
                            <select name="city" id="city" class="city" th:field="*{city.name}" required>
                                <option th:each="city:${cities}"
                                        th:value="${city.name}"
                                        th:text="${city.name}"></option>
                            </select><br>
                        </div>
                    </div>
                    <div class="full-field street">
                        <div class="field input-field">
                            <label class="characteristics">Street</label>
                            <input th:field="*{street}" type="text" name="street" placeholder="Street" class="street"
                                   id="street" required>
                        </div>
                    </div>
                    <div class="field button-field input-field button" style="margin-top:40px;" id="button">
                        <button type="submit">Update</button>
                    </div>
                    <div class="form-link">
                        <span> <a href="/admin/cinemas" class="link login-link">Back to Cinemas List</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>

</html>
