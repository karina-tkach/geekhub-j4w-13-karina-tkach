<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Cities Management</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .error-message {
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            margin-bottom: 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<header class="logoClass">
    <a href="/main" class="img"><img th:src="@{/img/logo.png}" class="image-logo" alt="logo"></a>
    <div class="links">
        <a href="/admin/bookings">Manage Bookings</a>
        <a href="/admin/cities">Manage Cities</a>
        <a href="/admin/cinemas">Manage Cinemas</a>
        <a href="/admin/shows">Manage Shows</a>
        <a href="/admin/movies">Manage Movies</a>
        <a href="/admin/users">Manage Users</a>
        <a class="active" href="/logout">Logout</a>
    </div>
</header>

<section class="container forms">
    <div class="form signup">
        <div class="form-content">
            <div th:if="${message != null}">
                <div class="error-message"
                     th:style="${message == 'You have successfully added city'} ?
                  'background-color: green;' :'background-color: #d93025;'">
                    <p>[[${message}]]</p>
                </div>
            </div>
            <header class="header">Save City</header>
            <form action="#" th:action="@{saveCity}" th:object="${city}" method="POST">
                <div class="full-field mame-field">
                    <div class="field input-field">
                        <input th:field="*{name}" type="text" placeholder="City Name" class="input name" id="name" required>
                    </div>
                </div>

                <div class="field button-field input-field button">
                    <button type="submit">Save</button>
                </div>
                <div class="form-link">
                    <span> <a href="/admin/cities" class="link login-link">Back to Cities List</a></span>
                </div>
            </form>
        </div>
    </div>
</section>

</body>

</html>
